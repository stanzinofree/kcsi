version: '3'

vars:
  VERSION_FILE: pkg/version/version.yaml
  APP_NAME:
    sh: grep '^name:' {{.VERSION_FILE}} | awk '{print $2}'
  VERSION:
    sh: grep '^version:' {{.VERSION_FILE}} | awk '{print $2}'
  BUILD_DIR: bin
  LDFLAGS: -s -w

tasks:
  default:
    desc: Show available tasks
    cmds:
      - task --list

  build:
    desc: Build binary for current platform
    cmds:
      - go build -o {{.APP_NAME}} -ldflags="{{.LDFLAGS}}" .
    sources:
      - "**/*.go"
      - go.mod
      - go.sum
    generates:
      - "{{.APP_NAME}}"

  build:all:
    desc: Build binaries for all platforms
    cmds:
      - ./build.sh

  build:darwin:
    desc: Build for macOS (both Intel and ARM)
    cmds:
      - task: build:darwin-amd64
      - task: build:darwin-arm64

  build:darwin-amd64:
    desc: Build for macOS Intel
    cmds:
      - mkdir -p {{.BUILD_DIR}}
      - GOOS=darwin GOARCH=amd64 go build -o {{.BUILD_DIR}}/{{.APP_NAME}}-darwin-amd64 -ldflags="{{.LDFLAGS}}" .

  build:darwin-arm64:
    desc: Build for macOS Apple Silicon
    cmds:
      - mkdir -p {{.BUILD_DIR}}
      - GOOS=darwin GOARCH=arm64 go build -o {{.BUILD_DIR}}/{{.APP_NAME}}-darwin-arm64 -ldflags="{{.LDFLAGS}}" .

  build:linux:
    desc: Build for Linux (amd64, arm64, arm)
    cmds:
      - task: build:linux-amd64
      - task: build:linux-arm64
      - task: build:linux-arm

  build:linux-amd64:
    desc: Build for Linux x86_64
    cmds:
      - mkdir -p {{.BUILD_DIR}}
      - GOOS=linux GOARCH=amd64 go build -o {{.BUILD_DIR}}/{{.APP_NAME}}-linux-amd64 -ldflags="{{.LDFLAGS}}" .

  build:linux-arm64:
    desc: Build for Linux ARM64
    cmds:
      - mkdir -p {{.BUILD_DIR}}
      - GOOS=linux GOARCH=arm64 go build -o {{.BUILD_DIR}}/{{.APP_NAME}}-linux-arm64 -ldflags="{{.LDFLAGS}}" .

  build:linux-arm:
    desc: Build for Linux ARM
    cmds:
      - mkdir -p {{.BUILD_DIR}}
      - GOOS=linux GOARCH=arm go build -o {{.BUILD_DIR}}/{{.APP_NAME}}-linux-arm -ldflags="{{.LDFLAGS}}" .

  build:windows:
    desc: Build for Windows (amd64, arm64)
    cmds:
      - task: build:windows-amd64
      - task: build:windows-arm64

  build:windows-amd64:
    desc: Build for Windows x86_64
    cmds:
      - mkdir -p {{.BUILD_DIR}}
      - GOOS=windows GOARCH=amd64 go build -o {{.BUILD_DIR}}/{{.APP_NAME}}-windows-amd64.exe -ldflags="{{.LDFLAGS}}" .

  build:windows-arm64:
    desc: Build for Windows ARM64
    cmds:
      - mkdir -p {{.BUILD_DIR}}
      - GOOS=windows GOARCH=arm64 go build -o {{.BUILD_DIR}}/{{.APP_NAME}}-windows-arm64.exe -ldflags="{{.LDFLAGS}}" .

  clean:
    desc: Clean build artifacts
    cmds:
      - rm -rf {{.BUILD_DIR}}
      - rm -f {{.APP_NAME}}

  install:
    desc: Install kcsi to /usr/local/bin (requires sudo)
    deps:
      - build
    cmds:
      - sudo cp {{.APP_NAME}} /usr/local/bin/{{.APP_NAME}}
      - sudo chmod +x /usr/local/bin/{{.APP_NAME}}
      - echo "{{.APP_NAME}} installed to /usr/local/bin"

  uninstall:
    desc: Uninstall kcsi from /usr/local/bin (requires sudo)
    cmds:
      - sudo rm -f /usr/local/bin/{{.APP_NAME}}
      - echo "{{.APP_NAME}} uninstalled"

  run:
    desc: "Build and run kcsi with arguments (usage: task run -- get pods -n default)"
    deps:
      - build
    cmds:
      - ./{{.APP_NAME}} {{.CLI_ARGS}}

  test:
    desc: Run tests
    cmds:
      - go test -v ./...

  fmt:
    desc: Format code
    cmds:
      - go fmt ./...

  vet:
    desc: Run go vet
    cmds:
      - go vet ./...

  lint:
    desc: Run linter (requires golangci-lint)
    cmds:
      - golangci-lint run

  mod:
    desc: Tidy and verify go modules
    cmds:
      - go mod tidy
      - go mod verify

  check:
    desc: Run all checks (fmt, vet, test)
    cmds:
      - task: fmt
      - task: vet
      - task: test

  completion:bash:
    desc: Generate bash completion script
    deps:
      - build
    cmds:
      - ./{{.APP_NAME}} completion bash > completions/{{.APP_NAME}}.bash
      - echo "Bash completion script generated in completions/{{.APP_NAME}}.bash"

  completion:zsh:
    desc: Generate zsh completion script
    deps:
      - build
    cmds:
      - mkdir -p completions
      - ./{{.APP_NAME}} completion zsh > completions/_{{.APP_NAME}}
      - echo "Zsh completion script generated in completions/_{{.APP_NAME}}"

  completion:fish:
    desc: Generate fish completion script
    deps:
      - build
    cmds:
      - mkdir -p completions
      - ./{{.APP_NAME}} completion fish > completions/{{.APP_NAME}}.fish
      - echo "Fish completion script generated in completions/{{.APP_NAME}}.fish"

  completion:all:
    desc: Generate all completion scripts
    cmds:
      - task: completion:bash
      - task: completion:zsh
      - task: completion:fish

  dev:
    desc: Development mode - build and install locally
    cmds:
      - task: build
      - task: install

  release:
    desc: Prepare release (clean, check, build all)
    cmds:
      - task: clean
      - task: check
      - task: build:all
      - echo "Release builds ready in {{.BUILD_DIR}}/"

  # PR Workflow Tasks
  pr:
    desc: "Create and push a new PR (usage: task pr BRANCH=fix/name TITLE='PR Title' DESC='Description')"
    cmds:
      - |
        if [ -z "{{.BRANCH}}" ] || [ -z "{{.TITLE}}" ]; then
          echo "Error: BRANCH and TITLE are required"
          echo "Usage: task pr BRANCH=fix/name TITLE='PR Title' DESC='Description'"
          exit 1
        fi
      - git checkout main
      - git pull origin main
      - git checkout -b {{.BRANCH}}
      - git add .
      - git commit -m "{{.TITLE}}"
      - git push origin {{.BRANCH}}
      - gh pr create --title "{{.TITLE}}" --body "{{.DESC}}" --base main

  pr:push:
    desc: Push updates to current PR branch
    cmds:
      - git add .
      - |
        read -p "Commit message: " msg
        git commit -m "$msg"
      - git push

  pr:update:
    desc: "Update existing PR with changes (usage: task pr:update MESSAGE='commit message')"
    cmds:
      - git add .
      - git commit -m "{{.MESSAGE}}"
      - git push

  # Release Management Tasks
  tag:
    desc: "Create and push a git tag (usage: task tag VERSION=0.5.4 MESSAGE='Release notes')"
    cmds:
      - |
        if [ -z "{{.VERSION}}" ]; then
          echo "Error: VERSION is required"
          echo "Usage: task tag VERSION=0.5.4 MESSAGE='Release notes'"
          exit 1
        fi
      - git checkout main
      - git pull origin main
      - git tag -a v{{.VERSION}} -m "{{.MESSAGE}}"
      - git push origin v{{.VERSION}}
      - echo "Tag v{{.VERSION}} created and pushed"

  release:github:
    desc: "Create GitHub release with binaries (usage: task release:github VERSION=0.5.4)"
    deps:
      - build:all
    cmds:
      - |
        if [ -z "{{.VERSION}}" ]; then
          echo "Error: VERSION is required"
          echo "Usage: task release:github VERSION=0.5.4"
          exit 1
        fi
      - |
        gh release create v{{.VERSION}} \
          --title "v{{.VERSION}}" \
          --notes-file CHANGELOG.md \
          {{.BUILD_DIR}}/{{.APP_NAME}}-darwin-amd64 \
          {{.BUILD_DIR}}/{{.APP_NAME}}-darwin-arm64 \
          {{.BUILD_DIR}}/{{.APP_NAME}}-linux-amd64 \
          {{.BUILD_DIR}}/{{.APP_NAME}}-linux-arm64 \
          {{.BUILD_DIR}}/{{.APP_NAME}}-linux-arm
      - echo "Release v{{.VERSION}} created on GitHub"

  # Git Workflow Shortcuts
  sync:
    desc: Sync main branch with remote
    cmds:
      - git checkout main
      - git pull origin main
      - echo "Main branch synced"

  branch:
    desc: "Create new branch from main (usage: task branch NAME=fix/my-feature)"
    cmds:
      - |
        if [ -z "{{.NAME}}" ]; then
          echo "Error: NAME is required"
          echo "Usage: task branch NAME=fix/my-feature"
          exit 1
        fi
      - git checkout main
      - git pull origin main
      - git checkout -b {{.NAME}}
      - echo "Branch {{.NAME}} created"
