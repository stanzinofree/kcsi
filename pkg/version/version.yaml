# Project spirit and philosophy
spirit: |
  kcsi is born from the frustration of typing long kubectl commands and
  struggling to remember resource names. It aims to make Kubernetes
  operations faster, safer, and more intuitive through smart autocompletion
  and helpful diagnostics.

  Key principles:
  - Simplicity: Complex operations made simple
  - Safety: Confirmation prompts prevent accidents
  - Speed: Autocompletion for everything
  - Helpfulness: Diagnostic tools that guide you

